<section
  class="mt-[8rem] mb-28 flex flex-col md:flex-row h-screen items-center"
>
  <div
    class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 h-screen px-6 lg:px-16 xl:px-24 flex items-center justify-center"
  >
    <div class="w-full h-100">
      <h1 class="header-text md:mx-0">Get In Touch</h1>
      <p class="text-gray-700 mt-4">
        We will be exited to get in touch with you! let us know if you have
        anything to discuss with us--we gat you covered.
      </p>

      <form class="mt-6" name="contact" method="POST" data-netlify="true">
        <input
          type="hidden"
          name="subject"
          data-remove-prefix
          value="Contact Alert from %{formName} with submission Id of (%{submissionId})"
        />
        <div>
          <label class="block text-gray-700">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Full Name"
            class="w-full px-4 py-3 rounded bg-gray-200 mt-1 border focus:border-[#003367] focus:bg-white focus:outline-none"
            autofocus
            required
          />
        </div>

        <div class="flex flex-col md:flex-row items-start mt-4 md:-mx-4">
          <div class="w-full md:mx-4">
            <label class="block text-gray-700">Phone Number</label>
            <input
              type="tel"
              name="phone"
              id="Phone"
              placeholder="+1562-789-1935"
              class="w-full px-4 py-3 rounded bg-gray-200 mt-1 border focus:border-[#003367] focus:bg-white focus:outline-none"
              required
            />
          </div>

          <div class="w-full md:mx-4 mt-4 md:mt-0">
            <label class="block text-gray-700">Email</label>
            <div class="relative mt-1">
              <input
                name="email"
                id="email"
                placeholder="example@gmail.com"
                class="w-full px-4 py-3 rounded bg-gray-200 border focus:border-[#003367] focus:bg-white focus:outline-none appearance-none"
                required
              />

              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700"
              ></div>
            </div>
          </div>
        </div>

        <div class="w-full mt-4">
          <label class="block text-gray-700">Message</label>
          <textarea
            name="message"
            id=""
            placeholder="Write message"
            class="w-full px-4 py-3 rounded bg-gray-200 mt-1 border focus:border-[#003367] focus:bg-white focus:outline-none resize-none"
            rows="3"
            required
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full block bg-[#003367] hover:bg-[#ff8686e6] focus:bg-[#ff8686e6] text-white font-semibold rounded px-4 py-3 mt-[5rem]"
        >
          Send
        </button>
      </form>
    </div>
  </div>

  <div
    class="bg-blue-teal-gradient justify-center cover hidden text-white lg:block w-full md:w-1/2 h-screen"
  >
    <h1 class="text-center text-white font-bold text-[3rem] mt-36">
      Do you have something important to discuss with us! Let get in touch.
    </h1>
  </div>
</section>
