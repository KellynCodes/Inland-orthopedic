<section id="providers" class="doctors">
  <div class="container">
    <h2 class="header-text">Providers</h2>
    <div class="row">
      <div class="member-container">
        <div *ngFor="let doctor of providers" class="member">
          <div class="member-img">
            <img [src]="doctor.image" [alt]="doctor.name" />
            <div class="social">
              <a [routerLink]="['provider', doctor.id]">Read More</a>
            </div>
          </div>
          <div class="member-info">
            <h4>{{ doctor.name }}</h4>
            <span> {{ doctor.specialization }} </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="header-text">Physicians</h2>

    <div class="row">
      <div class="member-container">
        <div
          *ngFor="let physician of physicians"
          class="member"
          data-aos-delay="100"
        >
          <div class="member-img">
            <img [src]="physician.image" [alt]="physician.name" />
            <div class="social">
              <a
                style="cursor: pointer !important"
                [routerLink]="['/physician', physician.id]"
                >Read More</a
              >
            </div>
          </div>
          <div class="member-info">
            <h4>{{ physician.name }}</h4>
            <span> {{ physician.specialization }} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
