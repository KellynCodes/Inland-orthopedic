<!-- start header -->
<header class="header bg-blue-teal-gradient">
  <div
    class="m-auto w-full lg:w-[90%] hidden md:flex max-h-[2.5rem] bg-slate-600 justify-between border-white items-center p-2 border-b text-sm"
  >
    <div class="">
      <ul class="flex text-white">
        <li>
          <a
            class="flex items-center"
            href="https://maps.app.goo.gl/bjcRAXAudMA9Lvic6"
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 fill-current text-white"
              viewBox="0 0 24 24"
            >
              <path
                d="M12,2C7.589,2,4,5.589,4,9.995C3.971,16.44,11.696,21.784,12,22c0,0,8.029-5.56,8-12C20,5.589,16.411,2,12,2z M12,14 c-2.21,0-4-1.79-4-4s1.79-4,4-4s4,1.79,4,4S14.21,14,12,14z"
              />
            </svg>

            <span class="ml-2 text-sm">
              <b>Sobol Orthopedic Medical Group</b> 8618
              <b> Sepulveda BLVD Los Angeles </b> CA 90045</span
            >
          </a>
        </li>
      </ul>
    </div>

    <div class="">
      <ul class="flex justify-end text-white">
        <li>
          <a href="tel:(949)-298-7967" class="text-white font-bold"
            >(949)-298-7967</a
          >
        </li>
      </ul>
    </div>
  </div>

  <div
    class="flex w-full lg:w-[90%] m-auto max-h-[5rem] items-center justify-between p-2"
  >
    <div class="flex items-center w-1/2 sm:w-[30%] lg:w-[20%] h-auto">
      <a routerLink="/">
        <img
          class="w-full sm:ml-10 md:ml-0 md:-mr-20 md:w-[17rem] h-[3.8rem] md:h-[4.5rem] object-cover"
          src="../../../assets/images/logo.png"
          alt="Logo"
        />
      </a>
    </div>

    <div
      class="hamburger p-2 flex items-start justify-end w-1/2 md:hidden z-[99999] cursor-pointer"
      [class]="isNavbarOpen ? 'checked' : ''"
    >
      <div (click)="toggleNavbar()" class="mr-8">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <div class="md:block md:w-auto">
      <nav class="navbar" [class]="isNavbarOpen ? 'open' : ''">
        <ul class="md:flex items-center">
          <li (click)="toggleNavbar()">
            <a class="navlink" routerLink="/">Home</a>
          </li>
          <li (click)="toggleNavbar()">
            <a class="navlink" routerLink="about">About Us</a>
          </li>
          <li class="md:ml-4" (click)="toggleNavbar()">
            <a class="navlink" routerLink="contact">Contact Us</a>
          </li>
          <li class="md:ml-6 mt-3 md:mt-0" (click)="toggleNavbar()">
            <sobol-button
              customClasses=""
              link="appointment"
              label="Book Appointment"
            />
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<!-- end header -->
